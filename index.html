<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Login - FoxLog</title>
<link rel="stylesheet" href="style.css">

<style>
/* ================================
   FUNDO + LOGO DE FUNDO
================================ */
body {
    background: #000;
    font-family: 'Segoe UI', Arial, sans-serif;
    margin: 0;
    padding: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Marca dâ€™Ã¡gua */
.logo-bg {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;

    background-image: url("logo.png");
    background-position: center;
    background-size: 700px;
    background-repeat: no-repeat;
    opacity: 0.05;
}

/* ================================
   CONTAINER CENTRAL
================================ */
.login-container {
    width: 350px;
    padding: 35px 30px;
    background: rgba(255,255,255,0.05);
    border: 1px solid rgba(255,215,0,0.4);
    border-radius: 18px;
    box-shadow: 0 0 15px rgba(255,215,0,0.3);
    text-align: center;
    animation: fadeIn 0.8s ease-out;
}

/* AnimaÃ§Ã£o */
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(25px); }
    to { opacity: 1; transform: translateY(0); }
}

.login-container h2 {
    color: #FFD700;
    font-size: 26px;
    font-weight: 900;
    margin-bottom: 25px;
    text-shadow: 0 0 12px #FFD700;
}

/* Campo CPF */
input {
    width: 100%;
    padding: 12px;
    font-size: 17px;
    border-radius: 10px;
    border: none;
    outline: none;
    margin-bottom: 20px;
    background: #fff;
    text-align: center;
}

/* BotÃ£o */
button {
    width: 100%;
    padding: 12px;
    background: #FFD700;
    border: none;
    border-radius: 10px;
    font-size: 18px;
    font-weight: 700;
    cursor: pointer;
    transition: 0.2s;
}

button:hover {
    background: #FFEA00;
    transform: scale(1.03);
}

.erro {
    color: #FF4D4D;
    margin-top: 10px;
}
</style>
</head>

<body>

<div class="logo-bg"></div>

<div class="login-container">
    <h2>ðŸ”’ Login - FoxLog</h2>

    <input type="text" id="cpf" placeholder="Digite seu CPF" maxlength="11">

    <button onclick="entrar()">Entrar</button>

    <p id="erro" class="erro"></p>
</div>

<script>
function entrar() {
    const cpf = document.getElementById("cpf").value.trim();
    const msg = document.getElementById("erro");

    if (cpf.length !== 11 || isNaN(cpf)) {
        msg.innerText = "CPF invÃ¡lido!";
        return;
    }

    msg.innerText = "";

    localStorage.setItem("cpf", cpf);

    window.location.href = "dashboard.html";
}
</script>

</body>
</html>
